<div id="track-info">
    {% if track %}
        <p>Track: {{ track.name }}</p>
        <p>Artist: {{ track.artists | join(", ", attribute="name") }}</p>
        <p>Album: {{ track.album.name }}</p>
        <img src="{{ track.album.images[0].url }}" alt="Album cover" width="200" />
    {% else %}
        <p>Nothing is currently playing.</p>
    {% endif %}

</div>
